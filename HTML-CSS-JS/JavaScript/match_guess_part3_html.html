<!--Matching Game HTML part1--><!doctype html><html><head>    <title>Matching Game</title>    <style type="text/css">    	div {position: absolute;    	     width: 50%;    	 	 height: 70%;    	 	 }    	div#rightside {left:50%;    		           border-left: 1px solid black;}    </style></head><body onload="generateFaces()">	<h1>Matching Game</h1>	<p>Click on the extra smiling face on the left</p>	<div id="leftside" ></div>	<div id="rightside"></div>    <script>    	var numberOfFaces = 5;    	var theLeftSide = document.getElementById("leftside");        var theRightSide = document.getElementById("rightside");    	//    	function generateFaces() {            //generate leftside of faces    		for (var i = 0; i < numberOfFaces; i++) {    			var face = document.createElement("img");    			theLeftSide.appendChild(face);    			face.src="http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";    			face.style.position = "absolute"    			face.style.left= Math.random()* (theLeftSide.offsetWidth - face.offsetWidth) + "px";    			face.style.top= Math.random()* (theLeftSide.offsetHeight - face.offsetHeight) + "px";    		};            //generate rightside of faces            //            //clone div from leftside:            var clonedDiv = theLeftSide.cloneNode(true);            theRightSide.appendChild(clonedDiv);            //remove the last child from rightside            theRightSide.firstChild.removeChild(theRightSide.firstChild.lastChild)    	}      	    </script>    </body>
